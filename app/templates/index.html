<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="col-8 m-auto pt-4 pb-2 pd-4 text-center">
        <h1>Consultar Cep</h1>
        <div class="form">
            <form method="POST" action="">
                {% csrf_token %}
                {{form}}
                <div>
                    <input onfocus="" type="submit" style="font-weight: 500;margin: 5px;" class="solicitarEmprestimo btn btn-outline-dark" value="Solicitar Empréstimo">
                </div>
                <a class="btn btn-outline-dark" href="/limpar/{{db.id}}/">Limpar</a>
                <input class="btn btn-outline-dark" type="button" value="Exibir Requisição" onclick="toggleMenu()">
            </form>
        </div>
    </div>
    <div class="sss" style="width: 500px; display: none; text-align: center;">
        <h2>Requisição do CEP</h2>
        {{request}}
    </div>
    
    <script>
        function toggleMenu() {
          const menuToggle = document.querySelector('.toggle');
          const sss = document.querySelector('.sss');
          sss.style.display = "block";
          menuToggle.classList.toggle('active');
          sss.classList.toggle('active');
        }
    
    </script>
</body>
</html>
